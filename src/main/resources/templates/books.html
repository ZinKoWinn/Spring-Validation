<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="context">

    <div class="container">

        <a href="#" th:href="@{/books}" class="btn btn-success mt-2 mb-2">New Book</a>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Book Name</th>
                <th>Publisher</th>
                <th>Date Publisher</th>
                <th>Author</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="book :${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.datePublish}"></td>
                <td th:text="${book.author.name}"></td>
            </tr>
            </tbody>
        </table>


    </div>

</div>

</body>
</html>
