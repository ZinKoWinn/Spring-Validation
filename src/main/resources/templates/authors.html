<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<div layout:fragment="context">



<div class="container">

    <div class="alert alert-success" role="alert" th:if="${success}">New Author Successful Added</div>
    <a href="#" th:href="@{/author}" class="btn btn-primary mt-2 mb-2">New Author</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Genre</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="author :${authors}">
            <th th:text="${author.id}"></th>
            <th th:text="${author.name}"></th>
            <th th:text="${author.genre}"></th>
        </tr>
        </tbody>
    </table>


</div>
</div>

</body>
</html>
