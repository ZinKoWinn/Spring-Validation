<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="context">

    <div class="container mt-5">
        <form action="#" th:action="@{/books}" th:object="${books}" method="post">

            <div class="row mt-5 mb-5">
                <label for="name" class="col-md-4">Book Name</label>
                <div class="col-md-8">
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>
            </div>

            <div class="row mt-5 mb-5">
                <label for="publisher" class="col-md-4">Publisher</label>
                <div class="col-md-8">
                    <input type="text" id="publisher" th:field="*{publisher}" class="form-control">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{publisher}" class="text-danger"></div>
                </div>
            </div>

            <div class="row mt-5 mb-5">
                <label for="datePublish" class="col-md-4">Date Publisher</label>
                <div class="col-md-8">
                    <input type="date" id="datePublish" th:field="*{datePublish}" class="form-control">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{datePublish}" class="text-danger"></div>
                </div>
            </div>


            <div class="row mt-5 mb-5">
                <label for="author" class="col-md-4">Author</label>
              <div class="col-md-8">
                  <select name="" th:field="*{author}" id="author" class="from-control">
                    <option th:each="author :${authors}" th:text="${author.name}" th:value="${author.id}">

                    </option>
                  </select>
              </div>
            </div>


            <input type="submit" value="Save" class="btn btn-primary">




        </form>
    </div>

</div>

</body>
</html>
